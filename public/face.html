<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Селфи — AR</title>
  <script src="https://unpkg.com/aframe@1.6.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  <style>html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;font-family:system-ui,-apple-system,Arial}</style>
</head>
<body>
  <a-scene mindar-face vr-mode-ui="enabled:false" renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true">
    <a-entity mindar-face-target>
      <a-entity mindar-face-attach="anchorIndex: 234" position="0.1 -0.1 -0.1">
        <a-cone radius-bottom="0.06" height="0.12" color="#9c88ff"></a-cone>
      </a-entity>
    </a-entity>
    <a-camera active="true"></a-camera>
  </a-scene>
</body>
</html>
