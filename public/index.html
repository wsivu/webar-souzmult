<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>–°–æ—é–∑–º—É–ª—å—Ç–ø–∞—Ä–∫ ‚Äî AR</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22><text y=%2250%25%22 x=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2248%22>üéüÔ∏è</text></svg>">

  <style>
    html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;font-family:system-ui,-apple-system,Arial}
    .ui{position:fixed;left:0;right:0;bottom:16px;display:flex;gap:10px;justify-content:center;z-index:10}
    .ui button{padding:10px 14px;border:none;border-radius:12px;background:rgba(0,0,0,.6);color:#fff;font-weight:600;backdrop-filter:blur(6px)}
    .overlay{position:fixed;top:12px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.55);color:#fff;padding:10px 14px;border-radius:12px;z-index:10;font-weight:700}
    .hidden{display:none}
    .pre{position:fixed;inset:0;display:grid;place-items:center;background:#000;color:#fff;z-index:20;font-weight:800}
    .gate{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.86);color:#fff;z-index:25;text-align:center;padding:24px}
    .gate .row{display:flex;gap:12px;justify-content:center;margin-top:10px}
    .gate button{padding:12px 16px;border:none;border-radius:12px;background:#1a1a1a;color:#fff;font-weight:800}
  </style>

  <!-- A-Frame 1.2.0 (—Å—Ç–∞–±–∏–ª—å–Ω–æ —Å MindAR 1.1.5) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- MindAR 1.1.5: –í–ê–ñ–ï–ù –ü–û–†–Ø–î–û–ö: core -> aframe -->
  <script src="https://unpkg.com/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://unpkg.com/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ -->
  <div id="gate" class="gate">
    <div>
      <h2>–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</h2>
      <div class="row">
        <button id="start-back">–ó–∞–¥–Ω—è—è</button>
        <button id="start-front">–§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è</button>
      </div>
      <p style="opacity:.8;margin-top:10px">–ï—Å–ª–∏ –≤–∏—Å–∏—Ç ¬´–ó–∞–≥—Ä—É–∂–∞–µ–º AR‚Ä¶¬ª ‚Äî –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π —Ä–µ–∂–∏–º –∏–ª–∏ –∑–∞–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è/–≤–∫–ª–∞–¥–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –∫–∞–º–µ—Ä—É.</p>
    </div>
  </div>

  <div id="pre" class="pre hidden">–ó–∞–≥—Ä—É–∂–∞–µ–º AR‚Ä¶</div>
  <div id="hint" class="overlay hidden"></div>

  <div id="ui" class="ui">
    <button id="btn-help">?</button>
    <button id="btn-snap" disabled>üì∏ –°–Ω–∏–º–æ–∫</button>
    <button id="btn-ticket" onclick="location.href='ticket.html'">üéüÔ∏è –ë–∏–ª–µ—Ç—ã</button>
  </div>

  <!-- –°—Ü–µ–Ω–∞: –æ–¥–∏–Ω targets.mind, –∞–≤—Ç–æ—Å—Ç–∞—Ä—Ç –≤—ã–∫–ª -->
  <a-scene
    renderer="alpha:true; physicallyCorrectLights:true; antialias:true"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    mindar-image="autoStart: false; imageTargetSrc: ./targets/targets.mind; warmupTolerance:5"
    loading-screen="enabled:false"
  >
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 0"></a-entity>

    <a-entity id="tgt-cheb" mindar-image-target="targetIndex: 0">
      <a-entity id="orange-rain" position="0 1 0"></a-entity>
    </a-entity>

    <a-entity id="tgt-shapo" mindar-image-target="targetIndex: 1">
      <a-cone id="lariska-model" radius-bottom="0.12" height="0.25" color="#9c88ff" position="0.1 0.25 0.05"></a-cone>
    </a-entity>

    <a-entity id="tgt-volk" mindar-image-target="targetIndex: 2">
      <a-box id="hare-model" width="0.12" height="0.14" depth="0.08" color="#2ecc71" position="0.35 0.08 0.05"></a-box>
      <a-torus-knot id="moped-model" p="2" q="3" radius="0.12" radius-tubular="0.02" color="#e67e22" position="-0.35 0.08 0" visible="false"></a-torus-knot>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>

  <script>
    (() => {
      const $ = s => document.querySelector(s);
      const scene = document.querySelector('a-scene');
      const getMIS = () => scene?.systems?.['mindar-image-system'];
      const pre = $('#pre'), gate = $('#gate'), hint = $('#hint'), ui = $('#ui');

      const showHint = t => { hint.textContent = t; hint.classList.remove('hidden'); };
      const hideHint = () => hint.classList.add('hidden');
      const enableSnap = () => { $('#btn-snap').disabled = false; };

      // –ñ–¥—ë–º –ø–æ–ª–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–∏—Å—Ç–µ–º—ã MindAR
      async function waitMindAR(timeout = 8000) {
        const t0 = performance.now();
        while (!getMIS()) {
          await new Promise(r => setTimeout(r, 50));
          if (performance.now() - t0 > timeout) break;
        }
        return getMIS();
      }

      scene.addEventListener('loaded', () => console.log('[A-Frame] loaded'));
      scene.addEventListener('arReady', () => { pre.classList.add('hidden'); enableSnap(); console.log('[MindAR] arReady'); });
      scene.addEventListener('arError', (e) => {
        pre.classList.add('hidden');
        console.error('[MindAR] arError', e?.detail || e);
        showHint('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π —Ä–µ–∂–∏–º –∏–ª–∏ –∑–∞–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Å –∫–∞–º–µ—Ä–æ–π.');
        if (!document.body.contains(gate)) document.body.appendChild(gate);
      });
      scene.addEventListener('camera-init', () => console.log('[Camera] camera-init'));
      scene.addEventListener('camera-error', (e) => console.error('[Camera] camera-error', e?.detail || e));

      async function startAR(facingMode){
        hideHint();
        pre.classList.remove('hidden');

        const mis = await waitMindAR();
        if (!mis) {
          pre.classList.add('hidden');
          showHint('AR-—è–¥—Ä–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
          if (!document.body.contains(gate)) document.body.appendChild(gate);
          return;
        }

        try { await mis.stop?.(); } catch {}

        try {
          await mis.start?.({ facingMode });

          // –ß–µ—Ä–µ–∑ 2.5—Å –ø—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–∏–≤—è–∑–∞–ª–æ—Å—å –ª–∏ –≤–∏–¥–µ–æ –∫ —Ç–µ–∫—Å—Ç—É—Ä–µ
          setTimeout(() => {
            const v = mis.video || mis._video;
            const w = v?.videoWidth||0, h = v?.videoHeight||0;
            console.log('[MindAR video]', w, h, 'mode=', facingMode);
            if (w === 0 || h === 0) {
              console.warn('Video is 0x0 ‚Äî retry with alternate camera');
              mis.stop?.();
              const alt = facingMode === 'environment' ? 'user' : 'environment';
              startAR(alt);
            }
          }, 2500);
        } catch (err) {
          console.error('mis.start failed', err);
          pre.classList.add('hidden');
          showHint('–°—Ç–∞—Ä—Ç –∫–∞–º–µ—Ä—ã –Ω–µ —É–¥–∞–ª—Å—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π —Ä–µ–∂–∏–º –∏–ª–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ.');
          if (!document.body.contains(gate)) document.body.appendChild(gate);
        }
      }

      $('#start-back').addEventListener('click', () => { gate.remove(); startAR('environment'); });
      $('#start-front').addEventListener('click', () => { gate.remove(); startAR('user'); });

      // UI
      $('#btn-help').addEventListener('click', () => {
        alert('–ï—Å–ª–∏ –≤–∏—Å–∏—Ç ¬´–ó–∞–≥—Ä—É–∂–∞–µ–º AR‚Ä¶¬ª: –Ω–∞–∂–º–∏—Ç–µ ¬´–§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è¬ª –∏–ª–∏ ¬´–ó–∞–¥–Ω—è—è¬ª, –∑–∞–∫—Ä–æ–π—Ç–µ –¥—Ä—É–≥–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è/–≤–∫–ª–∞–¥–∫–∏ —Å –∫–∞–º–µ—Ä–æ–π –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
      });
      $('#btn-snap').addEventListener('click', async () => {
        const c = document.querySelector('canvas'); if (!c) return alert('–ö–∞–º–µ—Ä–∞ –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤–∞');
        const url = c.toDataURL('image/jpeg', 0.95);
        try {
          const blob = await (await fetch(url)).blob();
          const file = new File([blob], 'souzmult-ar.jpg', {type:'image/jpeg'});
          if (navigator.canShare?.({files:[file]})) { await navigator.share({files:[file], title:'AR —Ñ–æ—Ç–æ'}); return; }
        } catch {}
        const a=document.createElement('a'); a.href=url; a.download='souzmult-ar.jpg'; a.click();
      });

      // –ö–æ–Ω—Ç–µ–Ω—Ç
      const rnd=(a,b)=>a+Math.random()*(b-a);
      const orangeContainer=$('#orange-rain'); let rainTimer=null, count=0; const CAP=40;
      function spawnOrange(){
        if(!orangeContainer || count>=CAP) return;
        const o=document.createElement('a-sphere');
        o.setAttribute('radius', rnd(0.04,0.08));
        o.setAttribute('material','color: orange; metalness:0.05; roughness:0.9');
        const x=rnd(-0.5,0.5), y=rnd(0.8,1.4), z=rnd(-0.4,0.4);
        o.setAttribute('position', `${x} ${y} ${z}`);
        const dur=Math.floor(rnd(1600,2600));
        o.setAttribute('animation__fall', `property: position; to: ${x} -0.5 0; dur: ${dur}; easing: linear; loop: false`);
        o.addEventListener('animationcomplete__fall', ()=>{ o.remove(); count=Math.max(0,count-1); });
        orangeContainer.appendChild(o); count++;
      }
      const bind=(id, {tip,onFound,onLost})=>{
        const el=document.getElementById(id); if(!el) return;
        el.addEventListener('targetFound', ()=>{ hint.textContent=tip; hint.classList.remove('hidden'); onFound&&onFound(); });
        el.addEventListener('targetLost',  ()=>{ hint.classList.add('hidden'); onLost&&onLost(); });
      };
      bind('tgt-cheb',{ tip:'–ß–µ–±—É—Ä–∞—à–∫–∞ ‚Äî –ª–æ–≤–∏—Ç–µ –∞–ø–µ–ª—å—Å–∏–Ω–∫–∏! üçä',
        onFound(){ if(!rainTimer) rainTimer=setInterval(spawnOrange,260); },
        onLost(){ if(rainTimer){ clearInterval(rainTimer); rainTimer=null; } count=0; if(orangeContainer) orangeContainer.innerHTML=''; }
      });
      const lariska=$('#lariska-model');
      lariska?.addEventListener('click', ()=>{ lariska.setAttribute('animation__wave','property: rotation; to: 0 45 0; dir: alternate; dur: 350; loop: 4; easing: easeInOutSine'); setTimeout(()=> lariska.removeAttribute('animation__wave'), 1600); });
      bind('tgt-shapo',{ tip:'–õ–∞—Ä–∏—Å–∫–∞ —Ä—è–¥–æ–º ‚Äî –Ω–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ–º–∞—Ö–∞–ª–∞ üê≠', onFound(){}, onLost(){} });
      const moped=$('#moped-model'), hare=$('#hare-model'); let volkActive=false;
      $('#tgt-volk').addEventListener('targetFound', ()=> volkActive=true);
      $('#tgt-volk').addEventListener('targetLost',  ()=> volkActive=false);
      hare?.addEventListener('click', ()=>{ hare.setAttribute('animation__hop','property: position; to: 0.35 0.16 0.05; dir: alternate; dur: 250; loop: 2; easing:easeOutQuad'); setTimeout(()=> hare.removeAttribute('animation__hop'), 700); });
      scene.addEventListener('click', (e)=>{ if (ui.contains(e.target)) return; if (!moped || !volkActive) return; const vis=moped.getAttribute('visible'); moped.setAttribute('visible', !(vis===true || vis==='true')); });
    })();
  </script>
</body>
</html>
